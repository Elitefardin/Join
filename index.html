<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now Button</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container to center the content */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Join Text Styles */
        .join-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            white-space: pre-line; /* Allows line breaks to work */
            line-height: 1.6; /* Improves readability */
        }

        /* Join Now Button Styles */
        .join-now-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover Effect */
        .join-now-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Active Effect */
        .join-now-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="join-text">
            নিচে দেওয়া Join now বাটনে শুধুমাত্র 
            Computer Department 1st Semester "B" গ্রুপের 
            ছাত্র-ছাত্রীরা জয়েন করবেন।
        </h3>
        <a href="https://m.me/j/AbZByTbygyZ6JrpV/" class="join-now-btn">Join Now</a>
    </div>
</body>
</html>
